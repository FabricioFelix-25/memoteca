<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="/src/assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas colorida" />
  <p class="conteudo">{{ pensamento.conteudo}}</p>
  <p class="autoria"><b>{{ pensamento.autoria}}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/src/assets/imagens/icone-editar.png" alt="icone de editar" />
    </button>
    <button class="botao-exluir">
      <img src="/src/assets/imagens/icone-editar.png" alt="icone de excluir" />
    </button>
  </div>
</div>
